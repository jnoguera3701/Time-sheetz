<script type="text/babel">
    const { useState, useEffect } = React;

    function TimesheetTracker() {
      const [entries, setEntries] = useState(() => {
        const saved = localStorage.getItem('timesheet-entries');
        return saved ? JSON.parse(saved) : [];
      });
      const [date, setDate] = useState(() => {
        const today = new Date();
        return today.toISOString().split('T')[0];
      });
      const [hours, setHours] = useState('');
      const [showConfirm, setShowConfirm] = useState(false);
      const [deleteId, setDeleteId] = useState(null);

      useEffect(() => {
        localStorage.setItem('timesheet-entries', JSON.stringify(entries));
      }, [entries]);

      const addEntry = () => {
        if (date && hours && parseFloat(hours) > 0) {
          setEntries([...entries, { date, hours: parseFloat(hours), id: Date.now() }].sort((a, b) => new Date(a.date) - new Date(b.date)));
          setHours('');
          // Show success feedback
          const btn = document.querySelector('.add-btn');
          btn.classList.add('bg-green-600');
          setTimeout(() => btn.classList.remove('bg-green-600'), 300);
        }
      };

      const confirmDelete = (id) => {
        setDeleteId(id);
        setShowConfirm(true);
      };

      const deleteEntry = () => {
        setEntries(entries.filter(e => e.id !== deleteId));
        setShowConfirm(false);
        setDeleteId(null);
      };

      const clearAllData = () => {
        if (window.confirm('Are you sure you want to delete ALL entries? This cannot be undone.')) {
          setEntries([]);
        }
      };

      const quickAddHours = (hrs) => {
        setHours(hrs.toString());
      };

      const getPayPeriod = (dateStr) => {
        const d = new Date(dateStr);
        const year = d.getFullYear();
        const month = d.getMonth();
        const day = d.getDate();
        
        if (day <= 15) {
          return `${year}-${String(month + 1).padStart(2, '0')}-01 to ${year}-${String(month + 1).padStart(2, '0')}-15`;
        } else {
          const lastDay = new Date(year, month + 1, 0).getDate();
          return `${year}-${String(month + 1).padStart(2, '0')}-16 to ${year}-${String(month + 1).padStart(2, '0')}-${lastDay}`;
        }
      };

      const groupByPayPeriod = () => {
        const grouped = {};
        entries.forEach(entry => {
          const period = getPayPeriod(entry.date);
          if (!grouped[period]) {
            grouped[period] = [];
          }
          grouped[period].push(entry);
        });
        return grouped;
      };

      const groupedEntries = groupByPayPeriod();
      const totalHours = entries.reduce((sum, e) => sum + e.hours, 0);

      const CalendarIcon = () => (
        <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
          <line x1="16" y1="2" x2="16" y2="6"></line>
          <line x1="8" y1="2" x2="8" y2="6"></line>
          <line x1="3" y1="10" x2="21" y2="10"></line>
        </svg>
      );

      const PlusIcon = () => (
        <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <line x1="12" y1="5" x2="12" y2="19"></line>
          <line x1="5" y1="12" x2="19" y2="12"></line>
        </svg>
      );

      const TrashIcon = () => (
        <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <polyline points="3 6 5 6 21 6"></polyline>
          <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
        </svg>
      );

      const ClockIcon = () => (
        <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <circle cx="12" cy="12" r="10"></circle>
          <polyline points="12 6 12 12 16 14"></polyline>
        </svg>
      );

      return (
        <div className="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 p-3 sm:p-6">
          <div className="max-w-2xl mx-auto">
            {/* Header */}
            <div className="bg-white rounded-xl shadow-lg p-4 sm:p-6 mb-4">
              <div className="flex items-center justify-between mb-4">
                <div className="flex items-center gap-2">
                  <CalendarIcon />
                  <h1 className="text-xl sm:text-2xl font-bold text-gray-800">My Timesheet</h1>
                </div>
                {entries.length > 0 && (
                  <button
                    onClick={clearAllData}
                    className="text-xs text-red-500 hover:text-red-700 underline"
                  >
                    Clear All
                  </button>
                )}
              </div>

              {/* Total Hours Display */}
              <div className="bg-gradient-to-r from-indigo-500 to-purple-600 text-white p-4 sm:p-6 rounded-xl mb-4 text-center shadow-md">
                <p className="text-sm opacity-90 mb-1">Total Hours</p>
                <p className="text-4xl sm:text-5xl font-bold">{totalHours.toFixed(1)}</p>
              </div>

              {/* Quick Add Section */}
              <div className="mb-4">
                <label className="block text-sm font-semibold text-gray-700 mb-2">üìÖ Date</label>
                <input
                  type="date"
                  value={date}
                  onChange={(e) => setDate(e.target.value)}
                  className="w-full px-4 py-3 text-lg border-2 border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
                />
              </div>

              <div className="mb-4">
                <label className="block text-sm font-semibold text-gray-700 mb-2">‚è∞ Hours Worked</label>
                <input
                  type="number"
                  step="0.5"
                  placeholder="Enter hours"
                  value={hours}
                  onChange={(e) => setHours(e.target.value)}
                  onKeyPress={(e) => e.key === 'Enter' && addEntry()}
                  className="w-full px-4 py-3 text-lg border-2 border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
                />
              </div>

              {/* Quick Hour Buttons */}
              <div className="mb-4">
                <p className="text-xs text-gray-600 mb-2">Quick add:</p>
                <div className="grid grid-cols-4 gap-2">
                  {[4, 6, 8, 10].map(hrs => (
                    <button
                      key={hrs}
                      onClick={() => quickAddHours(hrs)}
                      className="py-2 bg-gray-100 hover:bg-indigo-100 rounded-lg text-sm font-semibold text-gray-700 hover:text-indigo-700 transition"
                    >
                      {hrs}h
                    </button>
                  ))}
                </div>
              </div>

              {/* Add Button */}
              <button
                onClick={addEntry}
                disabled={!hours || parseFloat(hours) <= 0}
                className="add-btn w-full bg-indigo-600 text-white py-4 rounded-xl font-bold text-lg hover:bg-indigo-700 disabled:bg-gray-300 disabled:cursor-not-allowed transition-all flex items-center justify-center gap-2 shadow-lg"
              >
                <PlusIcon />
                Add Entry
              </button>
            </div>

            {/* Entries List */}
            {Object.keys(groupedEntries).length === 0 ? (
              <div className="bg-white rounded-xl shadow-lg p-8 sm:p-12 text-center">
                <div className="text-6xl mb-4">üìù</div>
                <p className="text-gray-500 text-lg">No entries yet!</p>
                <p className="text-gray-400 text-sm mt-2">Add your first timesheet entry above</p>
              </div>
            ) : (
              Object.entries(groupedEntries).reverse().map(([period, periodEntries]) => {
                const periodTotal = periodEntries.reduce((sum, e) => sum + e.hours, 0);
                return (
                  <div key={period} className="bg-white rounded-xl shadow-lg p-4 sm:p-6 mb-4">
                    <div className="flex justify-between items-center mb-4 pb-3 border-b-2 border-indigo-200">
                      <div>
                        <h2 className="text-sm text-gray-500 mb-1">Pay Period</h2>
                        <p className="text-base sm:text-lg font-bold text-gray-800">{period}</p>
                      </div>
                      <div className="text-right">
                        <p className="text-sm text-gray-500 mb-1">Total</p>
                        <span className="text-2xl sm:text-3xl font-bold text-indigo-600">{periodTotal.toFixed(1)}h</span>
                      </div>
                    </div>
                    <div className="space-y-2">
                      {periodEntries.map(entry => {
                        const entryDate = new Date(entry.date);
                        const dayName = entryDate.toLocaleDateString('en-US', { weekday: 'short' });
                        const dateStr = entryDate.toLocaleDateString('en-US', { month: 'short', day: 'numeric' });
                        
                        return (
                          <div key={entry.id} className="flex justify-between items-center p-3 bg-gradient-to-r from-gray-50 to-indigo-50 rounded-lg">
                            <div className="flex items-center gap-3">
                              <div className="bg-indigo-100 rounded-lg p-2">
                                <ClockIcon />
                              </div>
                              <div>
                                <p className="font-semibold text-gray-800">{dayName}, {dateStr}</p>
                                <p className="text-lg font-bold text-indigo-600">{entry.hours}h</p>
                              </div>
                            </div>
                            <button
                              onClick={() => confirmDelete(entry.id)}
                              className="text-red-500 hover:text-red-700 transition p-2 hover:bg-red-50 rounded-lg"
                            >
                              <TrashIcon />
                            </button>
                          </div>
                        );
                      })}
                    </div>
                  </div>
                );
              })
            )}

            {/* Delete Confirmation Modal */}
            {showConfirm && (
              <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">
                <div className="bg-white rounded-xl p-6 max-w-sm w-full shadow-2xl">
                  <h3 className="text-xl font-bold text-gray-800 mb-3">Delete Entry?</h3>
                  <p className="text-gray-600 mb-6">Are you sure you want to delete this entry? This cannot be undone.</p>
                  <div className="flex gap-3">
                    <button
                      onClick={() => setShowConfirm(false)}
                      className="flex-1 py-3 bg-gray-200 hover:bg-gray-300 rounded-lg font-semibold text-gray-700 transition"
                    >
                      Cancel
                    </button>
                    <button
                      onClick={deleteEntry}
                      className="flex-1 py-3 bg-red-500 hover:bg-red-600 rounded-lg font-semibold text-white transition"
                    >
                      Delete
                    </button>
                  </div>
                </div>
              </div>
            )}
          </div>
        </div>
      );
    }

    ReactDOM.render(<TimesheetTracker />, document.getElementById('root'));
</script>
